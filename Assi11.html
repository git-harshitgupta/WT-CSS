<!doctype html>
<html>
	<head>
		<style>
			.green{
				background-color:#9CBC2C;
			}
			.lightGreen{
				background-color:#B9D06A;
			}
			#parent{
				width:326px;
				
				height: 230px;
				padding: 5px;
				
			}
			.borderRadius{
				border-radius: 5px;
			}
			.elementBorder{
				width: 264px;
				height: 25px;
				border: 1px solid white;
				padding: 4px;
				margin-left: 11px;
				padding-top: 6px;
			}
			
		</style>
	</head>
	
	<body>
		<div id="parent" class="borderRadius green">
			<h4>Your details</h4>
			<form>
			<div class="lightGreen borderRadius elementBorder">
				&nbsp;&nbsp;Name&nbsp;<input type="text" placeholder="First and last name">
			</div >
			<br>
			<div class="lightGreen borderRadius elementBorder">
				&nbsp;&nbsp;Email&nbsp;<input type="email" placeholder="example@domain.com">
			</div>
			<br>
			<div class="lightGreen borderRadius elementBorder">
				&nbsp;&nbsp;Phone&nbsp;<input type="number" maxlength="13" placeholder="Eg. +911234567890">
			</div>
			</form>
		</div>
	</body>
</html>
