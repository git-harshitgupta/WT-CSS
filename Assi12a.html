<!doctype html>
<html>
	<head>
	<style>
		span{
			font-size: 10px;
			color:white;
		}
		h3{
			color:white;
			text-align:center;
			padding-top: 10px;
		}
		a{
			color:#939700
		}
		#parent{
			background-color:#353535;
			width: 285px;
			border-radius: 7px;
		}
		#child{
			padding: 18px;
		}
		.radiusBorder{
			border-radius: 8px;
			padding: 4px;
			margin: 4px;
			width: 220px;
		}
		
	</style>
	</head>
	
	<body> 	
		<div id="parent">
		<form>
			<h3>Create an Account</h3>
			<hr>
			<div id="child">
			
				<input type="text" placeholder="Name" class="radiusBorder"><br>
				<input type="number" placeholder="Phone Number" class="radiusBorder"><br>
				<input type="email" placeholder="Email" class="radiusBorder"><br>
				<input type="password" placeholder="Password" class="radiusBorder"><br>
				<input type="checkbox"><span>I agree to <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></span>
			
			</div>
		
		</form>
		</div>
	</body>

</html>
